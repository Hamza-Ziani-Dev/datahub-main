<!-- Default -->
<div *ngIf="!hasFile" class="main-box-default  " (click)="actions('SELECT__FILE')">
  <label class="file__input-label" role="button" for="file-input-{{ Label }}">
    Upload le fichier ici, <button class="file__input-label-button" role="button">{{
      Label }}</button>
  </label>
  <input id="file-input-{{ Label }}" class="d-none" type="file" accept=".png,.jpg,.pdf"
    (change)="actions('GET_FIE',$event)" #fileInput>
  <small class="small--file grow">file accept .png .jpg .pdf | size 10Mo</small>
</div>
