<div class="w-100 d-flex justify-content-center align-items-center ">
  <ng-container *ngFor="let key of keys">
    <div class="block" [ngClass]="{'selected': key.status}" [ngStyle]="{'border-color':COLORS[key.id]}"
      (click)="actions('SELECTED',{key:key.id})">
      <i class="fas fa-check-circle icon-selected " *ngIf="key.status" [ngStyle]="{'color':COLORS[key.id]}"></i>
      <ng-container [ngSwitch]="key.id">
        <ng-container *ngSwitchCase="'SMS'">
          <ng-container *ngTemplateOutlet="SMS"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'EMAIL'">
          <ng-container *ngTemplateOutlet="EMAIL"></ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="'WHATSAPP'">
          <ng-container *ngTemplateOutlet="WHATSAPP"></ng-container>
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
</div>
