<div class="overviewContainer container justify-content-center align-content-center">
  <div class="content col-12 col-md-12 justify-content-center align-content-center" >
   <div class="mt-4 mb-4 justify-content-center align-content-center ">
    <button class="btn-header" *ngFor="let column of displayedParentColumns"
    (click)="actions(column)"
    [ngClass]="{'active': activeButton === column }"
    (click)="setActiveButton(column)" >
     <div>{{ column }}</div>
   </button>
   </div>
    <div class="table-header d-flex w-100 h-50 justify-content-around align-content-center">
      <div style="text-align: center;color: rgb(5, 5, 5)">POINTS</div>
      <div style="text-align: center;color: rgb(42, 42, 41)">SHOTS</div>
      <div style="text-align: center;color: rgb(103 156 108)">FINISHING</div>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 th-head th-head-lg w-100 table">
      <!-- This is for the tab all  -->
      <ng-container *ngIf="defaultTab === 'all'">
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let element">{{element[column]}}</td>
      </ng-container>
    </ng-container>
      <!-- This is for the tab not all  -->
    
      <ng-container *ngIf="defaultTab != 'all'">
        <ng-container *ngFor="let column of displayedColumns">
          <ng-container [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{element[column]}}</td>
          </ng-container>
        </ng-container>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
