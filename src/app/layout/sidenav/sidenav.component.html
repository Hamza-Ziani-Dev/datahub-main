<ng-container *ngIf="authStatus">
  <div class="d-flex justify-content-start align-items-center ">
    <div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
      <div class="logo-container">
        <button [ngClass]="{'full_logo': collapsed}" class="logo" (mouseenter)="toggleCollapse()"
          (click)="toggleCollapse()">
          <ng-container [ngSwitch]="envirement">
            <ng-container *ngSwitchCase="'pro'">
              <ng-container *ngTemplateOutlet=" collapsed ? PRO_FULL : PRO_SHORT "></ng-container>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <ng-container *ngTemplateOutlet=" collapsed ? FRMF_FULL : FRMF_SHORT "></ng-container>
            </ng-container>
          </ng-container>
        </button>
        <!-- <div class="logo-text" @fadeInOut *ngIf="collapsed">MyTeam</div> 
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fas fa-times close-icon"></i>
        </button> -->
      </div>
      <div class="scrollwrap scrollwrap_delayed" (mouseenter)="toggleCollapse()">
        <ul class="sidenav-nav">
          <ng-container *ngFor="let data of navData">
            <li class="sidenav-nav-item" *ngIf="data.permission">
              <a class="sidenav-nav-link" (click)="handleClick(data)" *ngIf="data.items && data.items.length > 0"
                [ngClass]="getActiveClass(data)">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                  {{(data.label | translate) | uppercase}}
                </span>
                <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                  [ngClass]="!data.expanded ? 'fas fa-angle-right' : 'fas fa-angle-down'"></i>
              </a>
              <a class="sidenav-nav-link" *ngIf="!data.items || (data.items && data.items.length === 0)"
                [routerLink]="[data.routerLink]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                (click)="shrinkItems(data)">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                  {{(data.label | translate) | uppercase}}
                </span>
              </a>
              <div *ngIf="collapsed && data.items && data.items.length > 0">
                <app-sublevel-menu [data]="data" [collapsed]="collapsed" [multiple]="multiple"
                  [expanded]="data.expanded"></app-sublevel-menu>
              </div>
            </li>
          </ng-container>
          <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" (click)="onLogout()">
              <i class="sidenav-link-icon fas fa-power-off"></i>
              <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                {{ ( 'HEADER.SIGN_OUT' | translate ) | uppercase }}
              </span>
            </a>
          </li>
          <li class="sidenav-nav-item mp-4 mb-4">
            <div class="version sidenav-link-text mp-4 mt-4 mb-4">
              <span>{{('V - '+version) | uppercase }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="left__block" *ngIf="collapsed" (mouseenter)="closeSidenav()" (click)="closeSidenav()">
  </div>

</ng-container>






<ng-template #FRMF_SHORT>
  <div mat-list-item class="d-flex justify-content-center align-items-center"><img width="100%"
      [src]="'assets/images/icon-logo.png'" class="sideLogo" alt="" /></div>
</ng-template>
