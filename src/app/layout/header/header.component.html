<div class="header" color="accent" *ngIf="authStatus">
  <div class="top-part" *ngIf="!loading[1] && !charedService.DetectIsMobile()">
    <!-- <ng-content></ng-content> -->
    <span class="bonjours">{{ "HEADER.GREETING" | translate }} - {{ user?.nom + " " + user?.prenom }}
      <a routerLink="/saison/list"
        *ngIf="!['hotel','DTR-ADMINISTATEUR', 'DTR-CONTROLLER', 'RESPONSABLE-CENTRE', 'SCOUTING-ADMINISTATEUR', 'SCOUTING-CONTROLLER'].includes(user?.role)">-
        {{ "HEADER.SEASON" | translate }} {{ user?.saisonYear }}</a>
    </span>
    <ul>
      <li class="myaccount"
        *ngIf="['hotel','DTR-ADMINISTATEUR', 'RESPONSABLE-CENTRE', 'DTR-CONTROLLER', 'SCOUTING-ADMINISTATEUR', 'SCOUTING-CONTROLLER'].includes(user?.role)">
        <img [src]="user?.logo" class="club-logo" alt="" />
      </li>
      <li class="myaccount"
        *ngIf="!['hotel','DTR-ADMINISTATEUR', 'RESPONSABLE-CENTRE', 'DTR-CONTROLLER', 'SCOUTING-ADMINISTATEUR', 'SCOUTING-CONTROLLER'].includes(user?.role)">
        <ng-container *ngIf="equipes?.length > 0; else noEquipes">
          <a routerLink="/myaccount/clubs" #levelOneTrigger="matMenuTrigger" (mouseenter)="levelOneTrigger.openMenu()"
            [matMenuTriggerFor]="myaccount_clubs">
            <img [src]="user?.logo" class="club-logo" alt="" /> {{ user?.slug || user?.club }}
          </a>
          <mat-menu id="myaccount_clubs" #myaccount_clubs="matMenu" class="mt-2" overlapTrigger="false"
            backdropClass="mat_menu" class="mr-1">
            <ng-container>
              <button mat-menu-item *ngFor="let equipe of equipes" (click)="selected(equipe?.id)">
                <img [src]="equipe?.logo" class="club-logo" alt="" />{{ equipe.nom }}
              </button>
            </ng-container>
          </mat-menu>
        </ng-container>
        <ng-template #noEquipes>
          <img [src]="user?.logo" class="club-logo" alt="" /> {{ user?.slug || user?.club }}
        </ng-template>
      </li>
      <li class="myaccount">
        <a routerLink="/myaccount/dashboard"><i class="fas fa-user-circle mr-2 account__icons"></i> {{ "HEADER.ACCOUNT"
          | translate }}</a>
      </li>
      <li class="notificationHolder" *ngIf="user?.type !== 'owner'">
        <a routerLink="/exercice/files-exercices"><i class="fas fa-bell"></i>
          <div class="unseen_number" *ngIf="unseenFiches?.length > 0">{{ unseenFiches.length }}</div>
        </a>
      </li>
    </ul>
  </div>
</div>
